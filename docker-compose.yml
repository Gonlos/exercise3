version: "3"
services:
  exercise3:
    env_file:
      - .env
    build: .
    image: exercise3
    ports:
      - "${SERVICE_PORT}:${SERVICE_PORT}"
  messageapp:
    image: "cabify/backend-bootcamp-messageapp:latest"
    ports:
      - "${MESSAGEAPP_PORT}:${MESSAGEAPP_PORT}"
  doc:
    image: swaggerapi/swagger-ui
    environment:
      - SWAGGER_JSON=/swagger.yml
    volumes:
      - ./doc/swagger.yml:/swagger.yml
    ports:
      - "${DOC_PORT}:8080"